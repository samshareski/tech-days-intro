<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8" />
  <title>React Counter</title>
  <link rel="stylesheet" type="text/css" media="screen" href="style.css" />
</head>

<body>
  <div id="root"></div>

  <script src="https://unpkg.com/react/umd/react.development.js"></script>
  <script src="https://unpkg.com/react-dom/umd/react-dom.development.js"></script>
  <script src="https://unpkg.com/babel-standalone@6.26.0/babel.js"></script>

  <script type="text/babel">
    class Counter extends React.Component {
      constructor(props) {
        super(props)

        this.state = {count: 0}
      }

      increment = () => {
        this.setState(prevState => ({
          count: prevState.count + 1
        }))
      }

      reset = () => {
        this.setState({
          count: 0
        })
      }

      render() {
        return (
          <div className='container'>
            <CounterDisplay count={this.state.count} />
            <Button type='primary' clickHandler={this.increment}>Increment</Button>
            <Button type='secondary' clickHandler={this.reset}>Reset</Button>
          </div>
        )
      }
    }

    const CounterDisplay = ({count}) => (
      <div className='count'>{count}</div>
    )

    const Button = ({children, type, clickHandler}) => (
      <button className={'btn btn-' + type} onClick={clickHandler}>{children}</button>
    )

    ReactDOM.render(<Counter />, document.getElementById('root'))
  </script>
</body>

</html>
